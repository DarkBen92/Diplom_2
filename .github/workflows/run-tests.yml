name: Run Pytest

on:
  push:
    branches:
      -mail
  pull_request:
    branches:
      -mail

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code # получения кода из репозитория
        uses: actions/checkout@v3

      - name: Set up python # установка python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies # установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test # запуск тестов с результатами
        run: |
          pytest tests/ --junitxml=test-results.xml

      - name: Upload test results # загрузка результатов
        uses: actions/upload-artifact@v3
        with:
          name: test-result
          path: test-results.xml
