name: Run Pytest

on:
  push:
    branches:
      - main  # Запускать при пуше в main
  pull_request:
    branches:
      - main  # Запускать при создании PR в main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      # Получить код из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установить Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Укажите нужную версию Python

      # Установить зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Установка allure
      - name: Install Allure
        run: |
          pip install allure-pytest

      # Запустить тесты с генерацией отчета
      - name: Run tests
        run: |
          pytest tests/ --alluredir=allure_results

      # Загрузить результаты тестов как артефакт
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: allure_results

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
            name: test-results
            path: ./downloaded-results